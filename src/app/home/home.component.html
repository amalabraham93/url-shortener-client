<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>URL Shortener</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="originalUrl">Original URL</label>
              <input type="text" class="form-control" id="originalUrl" placeholder="Enter the original URL" [(ngModel)]="originalUrl" >
            </div>
            <button class="btn btn-primary" (click)="shortenUrl()">Shorten URL</button>
          </div>
        </div>
  
        <div *ngIf="shortenedUrl" class="mt-3">
          <div class="alert alert-success">
            <strong>Shortened URL:</strong>
            <a href="{{ shortenedUrl }}" target="_blank">{{ shortenedUrl }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
